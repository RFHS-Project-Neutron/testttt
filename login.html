<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            margin: 0;
            color: white;
        }

        .container {
            background: transparent;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 106, 61, 0.5);
            width: 300px;
            text-align: center;
            border: 1px solid rgba(255, 106, 61, 0.5);
        }

        h2 {
            margin-bottom: 20px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 106, 61, 0.5);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: transparent;
            color: white;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder color */
        }

        input:focus {
            border-color: #ff6a3d; /* Change border color on focus */
            outline: none; /* Remove outline */
        }

        button {
            padding: 10px;
            background-color: #ff6a3d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: white;
            color: #ff6a3d;
            transform: scale(1.05); /* Slight scale on hover */
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        #message.success {
            color: green;
        }

        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>
    
    <script>
        // A function to hash the password input
        function hashPassword(password) {
            return CryptoJS.MD5(password).toString(); // Use MD5 for hashing
        }

        // Fetch user data from users.json
        async function fetchUsers() {
            try {
                const response = await fetch('users.json'); // Ensure this path is correct
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const users = await response.json(); // Parse JSON response
                return users;
            } catch (error) {
                console.error('Error fetching users:', error);
                return []; // Return an empty array on error
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hashedInputPassword = hashPassword(password); // Hash the entered password
            const messageDiv = document.getElementById('message');

            // Fetch users from users.json
            const users = await fetchUsers();

            // Find user in the fetched user data
            const user = users.find(user => user.username === username);

            if (user) {
                // Check if the hashed password matches
                if (user.password === hashedInputPassword) {
                    // Check if user is banned
                    if (user.banned) {
                        messageDiv.textContent = 'Your account is banned.';
                        messageDiv.className = 'error';
                        return;
                    }

                    // Check if account is expired
                    const expirationDate = new Date(user.expiration);
                    const currentDate = new Date();
                    if (currentDate > expirationDate) {
                        messageDiv.textContent = 'Your account has expired.';
                        messageDiv.className = 'error';
                        return;
                    }

                    // Check if account is in timeout
                    if (user.timeout) {
                        const timeoutDate = new Date(user.timeout);
                        if (currentDate < timeoutDate) {
                            messageDiv.textContent = `Your account is in timeout until ${timeoutDate.toLocaleString()}.`;
                            messageDiv.className = 'error';
                            return;
                        }
                    }

                    // All checks passed, login is successful
                    messageDiv.textContent = 'Login successful!';
                    messageDiv.className = 'success';

                    // Save the username to local storage
                    localStorage.setItem('username', username);
                } else {
                    messageDiv.textContent = 'Invalid username or password';
                    messageDiv.className = 'error';
                }
            } else {
                messageDiv.textContent = 'Invalid username or password';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
