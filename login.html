<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            margin: 0;
            color: white;
        }

        .container {
            background: transparent;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 106, 61, 0.5);
            width: 300px;
            text-align: center;
            border: 1px solid rgba(255, 106, 61, 0.5);
        }

        h2 {
            margin-bottom: 20px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 106, 61, 0.5);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: transparent;
            color: white;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder color */
        }

        input:focus {
            border-color: #ff6a3d; /* Change border color on focus */
            outline: none; /* Remove outline */
        }

        button {
            padding: 10px;
            background-color: rgba(255, 106, 61, 08);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: white;
            color: #ff6a3d;
            transform: scale(1.05); /* Slight scale on hover */
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        #message.success {
            color: green;
        }

        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>
    
    <script>
        let users = []; // Initialize an empty array for users

        // Fetch user data from users.json
        fetch('/users.json')
            .then(response => response.json())
            .then(data => {
                users = data; // Assign fetched data to users
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });

        // A function to hash the password input
        function hashPassword(password) {
            return CryptoJS.MD5(password).toString(); // Use MD5 for hashing (not recommended for production)
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hashedInputPassword = hashPassword(password); // Hash the entered password
            const messageDiv = document.getElementById('message');

            // Find user in the fetched user data
            const user = users.find(user => user.username === username);

            if (user) {
                // Check if the user is banned
                if (user.banned) {
                    messageDiv.textContent = 'Your account is banned.';
                    messageDiv.className = 'error';
                    return;
                }

                // Check for expiration date
                const currentDate = new Date();
                if (new Date(user.expiration) < currentDate) {
                    messageDiv.textContent = 'Your account has expired.';
                    messageDiv.className = 'error';
                    return;
                }

                // Check for timeout
                if (user.timeout && new Date(user.timeout) > currentDate) {
                    messageDiv.textContent = 'Your account is temporarily locked.';
                    messageDiv.className = 'error';
                    return;
                }

                // Check if the hashed password matches
                if (user.password === hashedInputPassword) {
                    messageDiv.textContent = 'Login successful!';
                    messageDiv.className = 'success';

                    // Save the username to local storage
                    localStorage.setItem('username', username);

                    // Redirect to the dashboard
                    window.location.href = '/dashboard'; // Redirect to the dashboard page
                } else {
                    messageDiv.textContent = 'Invalid username or password';
                    messageDiv.className = 'error';
                }
            } else {
                messageDiv.textContent = 'Invalid username or password';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
