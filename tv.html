<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Neutron Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            background-color: black;
            color: white;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            flex-grow: 1;
            border: none;
        }

        .error-message {
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="content">
        <iframe id="server-frame" src="" style="display: none;"></iframe>
        <div id="error-message" class="error-message" style="display: none;">No content specified. Please try again.</div>
    </div>

    <script>
        window.onload = function() {
            const iframe = document.getElementById('server-frame');
            const errorMessage = document.getElementById('error-message');
            
            // Get the 'id' parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const mediaId = urlParams.get('id'); // Grabs the value after ?id=

            let mediaType = '';  // Holds "movie" or "tv"

            // Determine if it's a TV show based on the URL path
            if (window.location.pathname.includes('/tv')) {
                mediaType = 'tv';
            } else {
                mediaType = 'movie';
            }

            // Check if mediaId is null or empty
            if (!mediaId) {
                errorMessage.style.display = 'block';  // Show the error message
                return;  // Stop further execution if no ID is provided
            }

            // Fetch the base URL from base-url.txt
            fetch('base-url.txt')
                .then(response => response.text())
                .then(baseUrl => {
                    // If there is a media ID in the query, append it to the iframe URL
                    iframe.src = `${baseUrl.trim()}/embed/${mediaType}/${mediaId}`;
                    iframe.style.display = 'block';  // Show the iframe once the URL is set
                    errorMessage.style.display = 'none';  // Hide the error message
                })
                .catch(error => {
                    console.error('Error fetching the base URL:', error);
                    iframe.src = '/unknown'; // Fallback if base-url.txt fails
                    iframe.style.display = 'block';  // Show iframe even if error occurs
                });
        };
    </script>
</body>
</html>
