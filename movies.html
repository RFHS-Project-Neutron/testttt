<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Neutron</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #181926;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            padding-top: 80px;
        }
        .header {
            height: 70px;
            width: 100%;
            border-bottom: 1px solid rgb(138, 173, 244);
            top: 0;
            left: 0;
            position: fixed;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-color: #181926;
        }
        .header-title {
            font-size: 24px;
            color: #ffffff;
            display: flex;
            align-items: center;
        }
        .header-title img {
            height: 40px;
            margin-right: 5px;
        }
        .nav {
            display: flex;
            gap: 25px;
            margin-left: auto;
            padding-right: 35px;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .nav a i {
            margin-right: 5px;
        }
        .nav a:hover {
            color: rgb(138, 173, 244);
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            padding: 0 20px;
        }
        .search-input {
            width: 350px;
            padding: 12px 15px;
            border: 1px solid rgb(138, 173, 244);
            border-radius: 30px;
            background-color: #252836;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .search-input::placeholder {
            color: #cccccc;
        }
        .search-input:focus {
            outline: none;
            border-color: rgb(138, 173, 244);
            background-color: #2a2e3a;
        }
        .search-button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 30px;
            background-color: rgb(138, 173, 244);
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .search-button:hover {
            background-color: #a0c0ff;
            transform: translateY(-2px);
        }
        .search-button:active {
            transform: translateY(0);
        }
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie-card {
            background-color: #252836;
            border-radius: 10px;
            margin: 15px;
            padding: 0px;
            text-align: center;
            width: 150px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .movie-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(138, 173, 244, 0.5);
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .movie-card h3 {
            font-size: 16px;
            color: #ffffff;
            margin: 10px 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <img src="/assets/logo.png"> Project Neutron
        </div>
        <nav class="nav">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/games"><i class="fas fa-gamepad"></i> Games</a>
            <a href="/movies"><i class="fas fa-film"></i> Movies</a>
            <a href="/tv"><i class="fas fa-tv"></i> TV</a>
            <a href="/profile"><i class="fas fa-user"></i> Profile</a>
        </nav>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for a movie..." id="search-input">
        <button class="search-button" id="search-button"><i class="fas fa-search"></i> Search</button>
    </div>

    <div class="movies-container" id="movies-container">
    </div>

    <script>
        let allMovies = [];
        let currentPage = 1;
        const apiKey = '9b80b3bf5231a6f349ac797f1a6135e6';
        const apiUrl = (page) => `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=${page}`;
        const searchApiUrl = (query) => `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=en-US&query=${encodeURIComponent(query)}`;

        function fetchMovies(page) {
            fetch(apiUrl(page))
                .then(response => response.json())
                .then(data => {
                    allMovies.push(...data.results);
                    displayMovies(allMovies);
                })
                .catch(error => console.error('Error fetching movies:', error));
        }

        function fetchSearchResults(query) {
            fetch(searchApiUrl(query))
                .then(response => response.json())
                .then(data => {
                    displayMovies(data.results);
                })
                .catch(error => console.error('Error fetching search results:', error));
        }

        function displayMovies(movies) {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = '';
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <a href="/movie?id=${movie.id}" style="text-decoration: none; color: inherit;">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <h3>${movie.title}</h3>
                    </a>
                `;
                moviesContainer.appendChild(movieCard);
            });
        }

        document.getElementById('search-button').addEventListener('click', () => {
            const searchInput = document.getElementById('search-input').value;
            fetchSearchResults(searchInput);
        });

        document.getElementById('search-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('search-button').click();
            }
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                currentPage++;
                fetchMovies(currentPage);
            }
        });

        // Initial fetch
        fetchMovies(currentPage);
    </script>
</body>
</html>
