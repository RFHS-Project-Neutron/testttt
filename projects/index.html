<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Project Neutron</title>
    <link id="favicon" rel="icon" type="image/png" href="https://example.com/200x200">
    <script src="/js/dynamic.js" defer></script>
    <style>
        body {
            background-color: #181926;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            padding-top: 80px;
        }
        .header {
            height: 70px;
            width: 100%;
            border-bottom: 1px solid rgb(138, 173, 244);
            top: 0;
            left: 0;
            position: fixed;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-color: #181926;
        }
        .header-title {
            font-size: 24px;
            color: #ffffff;
            display: flex;
            align-items: center;
        }
        .header-title img {
            height: 40px;
            margin-right: 5px;
        }
        .nav {
            display: flex;
            gap: 25px;
            margin-left: auto;
            padding-right: 35px;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .nav a i {
            margin-right: 5px;
        }
        .nav a:hover {
            color: rgb(138, 173, 244);
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            padding: 0 20px;
        }
        .search-input {
            width: 350px;
            padding: 12px 15px;
            border: 1px solid rgb(138, 173, 244);
            border-radius: 30px;
            background-color: #252836;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .search-input::placeholder {
            color: #cccccc;
        }
        .search-input:focus {
            outline: none;
            border-color: rgb(138, 173, 244);
            background-color: #2a2e3a;
        }
        .search-button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 30px;
            background-color: rgb(138, 173, 244);
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .search-button:hover {
            background-color: #a0c0ff;
            transform: translateY(-2px);
        }
        .search-button:active {
            transform: translateY(0);
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game-card {
            background-color: #252836;
            border-radius: 10px;
            margin: 15px;
            padding: 0px;
            text-align: center;
            width: 150px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(138, 173, 244, 0.5);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            font-size: 16px;
            color: #ffffff;
            margin: 10px 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <img src="/assets/logo.png"> Project Neutron
        </div>
        <nav class="nav">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/projects"><i class="fas fa-gamepad"></i> Games</a>
            <a href="/movies"><i class="fas fa-film"></i> Movies</a>
            <a href="/tv"><i class="fas fa-tv"></i> TV</a>
            <a href="/profile"><i class="fas fa-user"></i> Profile</a>
        </nav>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for a game..." id="search-input">
        <button class="search-button" id="search-button"><i class="fas fa-search"></i> Search</button>
    </div>

    <div class="games-container" id="games-container">
    </div>

    <script>
        let allGames = [];
        fetch('https://carsforkids.sbs/config/games.json')
            .then(response => response.json())
            .then(data => {
                allGames = data;
                displayGames(allGames);
            })
            .catch(error => console.error('Error fetching games:', error));

        function displayGames(games) {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = '';
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <a href="${game.link}" style="text-decoration: none; color: inherit;">
                        <img src="${game.imgSrc}">
                        <h3>${game.title}</h3>
                    </a>
                `;
                gamesContainer.appendChild(gameCard);
            });
        }

        document.getElementById('search-button').addEventListener('click', () => {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredGames = allGames.filter(game => game.title.toLowerCase().includes(searchInput));
            displayGames(filteredGames);
        });

        document.getElementById('search-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('search-button').click();
            }
        });
    </script>
</body>
</html>
