<!DOCTYPE HTML>
<html lang="en">
<head>
    <title></title>
    <link id="favicon" rel="icon" type="image/png" href="https://example.com/200x200">
    <script src="/js/dynamic.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1b1b1b;
            overflow: hidden;
        }
        .header {
            height: 70px;
            width: 100%;
            background-color: transparent;
            position: absolute;
            left: 0;
            top: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
        }
        .header-title {
            font-size: 32px;
            color: #007BFF;
            text-align: left;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.4), 0 0 15px rgba(0, 170, 255, 0.2);
        }
        .header-title span {
            font-size: 28px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-right: 40px;
        }
        .nav-button {
            background-color: transparent;
            color: #fff;
            border: 1px solid #007BFF;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }
        .nav-button:hover {
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }
        .games-container {
            width: calc(100vw - 320px);
            height: calc(100vh - 70px);
            left: 0;
            top: 70px;
            background-color: transparent;
            position: absolute;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            overflow-y: auto;
        }
        .game-card {
            width: 175px;
            margin: 10px;
            background-color: black;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.5);
        }
        .game-card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .game-card h3 {
            font-size: 16px;
            margin: 10px 0;
            color: white;
        }
        .ads-container {
            width: 320px;
            height: calc(100vh - 70px);
            right: 0;
            top: 70px;
            background-color: transparent;
            position: absolute;
        }
        .ad-container {
            width: 300px;
            height: 510px;
            left: 50%;
            top: 50%;
            background-color: transparent;
            position: absolute;
            z-index: 2;
            transform: translate(-50%, -50%);
        }
        .ad {
            width: 300px;
            height: 250px;
            left: 50%;
            top: 0px;
            background-color: transparent;
            position: absolute;
            z-index: 2;
            transform: translateX(-50%);
        }
        .bottom {
            top: 260px;
        }
        a {
          color: inherit;
          text-decoration: none;
        }
        @media (max-width: 735px) {
            .header {
                height: 60px;
            }
            .header-title {
                font-size: 24px;
            }
            .header-title span {
                font-size: 21px;
            }
            .nav-button {
                padding: 8px 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title"><strong>Project Neutron</strong> <span>Lite</span></div>
        <div class="nav-links">
            <a href="/" class="nav-button">Home</a>
            <a href="/projects" class="nav-button">Games</a>
            <a href="/about" class="nav-button">About</a>
            <a href="/blog" class="nav-button">Blog</a>
        </div>
    </div>
    <div class="games-container" id="games-container"></div>
    <div class="ads-container">
        <div class="ad-container">
            <div class="ad">
                <script type="text/javascript">
                    atOptions = {
                        'key' : 'b10030c396ea36a86891d34aad5b6ea0',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.topcpmcreativeformat.com/b10030c396ea36a86891d34aad5b6ea0/invoke.js"></script>
            </div>
            <div class="ad bottom">
                <script type="text/javascript">
                    atOptions = {
                        'key' : 'b10030c396ea36a86891d34aad5b6ea0',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.topcpmcreativeformat.com/b10030c396ea36a86891d34aad5b6ea0/invoke.js"></script>
            </div>
        </div>
    </div>
    <script>
        fetch('/config/games.json')
            .then(response => response.json())
            .then(games => {
                const container = document.getElementById('games-container');
                games.forEach(game => {
                    const gameCard = document.createElement('a');
                    gameCard.href = game.link;
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <img src="${game.imgSrc}">
                        <h3>${game.title}</h3>
                    `;
                    container.appendChild(gameCard);
                });
            })
            .catch(error => {
                console.error('Error fetching games:', error);
            });
    </script>
</body>
</html>
