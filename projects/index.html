            background-color: #252836;

            border-radius: 30px;

            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;

            background-color: #252836;
            border-radius: 10px;
            margin: 15px;
            padding: 0px;
            text-align: center;
            width: 150px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(138, 173, 244, 0.5);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            font-size: 16px;
            color: #ffffff;
            margin: 10px 0 10px;
            text-decoration: none;
        }

            text-align: center;
            font-size: 24px;
            color: #cccccc;

<body>
    <div class="header">

            <a href="/search"><i class="fas fa-info-circle"></i> About</a>
        </nav>
    </div>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Search for a game..." id="search-input">
    <button class="search-button" id="search-button"><i class="fas fa-search"></i> Search</button>
</div>

<!-- New HTML for the games count -->
<div id="games-count" class="games-count"></div>

<div class="games-container" id="games-container"></div>

    <script>
        // Add this new JavaScript function to update the game count
        function updateGameCount(count) {
            const gamesCountElement = document.getElementById('games-count');
            gamesCountElement.textContent = `Games: ${count}`;
        }
        
        // Function to subtract one from the game count
        function decrementGameCount() {
            const currentCount = parseInt(document.getElementById('games-count').textContent.split(': ')[1]);
            if (currentCount > 0) {
                updateGameCount(currentCount - 1);
            }
        }
        
        // Modify the displayGames function to also update the game count
        function displayGames(games) {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = '';
            
            // Update the game count when displaying games
            updateGameCount(games.length);
        
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <a href="${game.link}" style="text-decoration: none; color: inherit;">
                        <img src="${game.imgSrc}">
                        <h3>${game.title}</h3>
                    </a>
                `;
                gamesContainer.appendChild(gameCard);
            });
        }
        
        // Fetch the games and initially display them
        let allGames = [];
        fetch('https://carsforkids.sbs/config/games.json')
            .then(response => response.json())
            .then(data => {
                allGames = data;
                displayGames(allGames);
            })
            .catch(error => console.error('Error fetching games:', error));
        
        // Event listener for the search button
        document.getElementById('search-button').addEventListener('click', () => {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredGames = allGames.filter(game => game.title.toLowerCase().includes(searchInput));
            displayGames(filteredGames);
        });
        
        // Search on 'Enter' keypress
        document.getElementById('search-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('search-button').click();
            }
        });
    </script>
