<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #181926;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            padding-top: 80px; /* Add padding to avoid overlap with fixed header */
        }
        .header {
            height: 70px;
            width: 100%;
            border-bottom: 1px solid rgb(138, 173, 244);
            top: 0;
            left: 0;
            position: fixed;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-color: #181926;
        }
        .header-title {
            font-size: 24px;
            color: #ffffff;
            display: flex;
            align-items: center;
        }
        .header-title img {
            height: 40px;
            margin-right: 5px;
        }
        .nav {
            display: flex;
            gap: 25px;
            margin-left: auto;
            padding-right: 35px; /* Add padding to prevent text from being cut off */
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .nav a i {
            margin-right: 5px;
        }
        .nav a:hover {
            color: rgb(138, 173, 244);
        }
        .centered-text {
            color: white;
            font-size: 64px; /* Adjust font size as needed */
            text-align: center;
            margin-top: 60px; /* Increased margin to move text down */
            width: 50%;
            margin-left: 50%;
            transform: translatex(-50%); /* Centering the text */
        }
        span {
            color: rgb(138, 173, 244);
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center buttons */
            margin-top: 20px; /* Space between text and buttons */
            padding: 0 20px; /* Padding for better layout */
        }
        .button {
            background-color: rgb(138, 173, 244);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* Adjusted padding for a tighter look */
            font-size: 18px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Margin between buttons */
        }
        .button:hover {
            background-color: #0f9cfc; /* Darker shade on hover */
        }
        .button i {
            margin-right: 5px;
        }
        .discord {
            background-color: #5865F2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <img src="/assets/logo.png"> Project Neutron
        </div>
        <nav class="nav">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-gamepad"></i> Games</a>
            <a href="#"><i class="fas fa-film"></i> Movies</a>
            <a href="#"><i class="fas fa-tv"></i> TV</a>
            <a href="#"><i class="fas fa-user"></i> Profile</a>
        </nav>
    </div>
    <div class="centered-text">
        Your Connection to an <span>Open Internet</span>
    </div>
    <div class="button-container">
        <button class="button"><i class="fas fa-gamepad"></i> Play Games</button>
        <button class="button discord"><i class="fab fa-discord"></i> Join Discord</button>
    </div>
</body>
</html>
