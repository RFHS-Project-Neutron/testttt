<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/nav.css">
    <title></title>
    <link id="favicon" rel="icon" type="image/png" href="https://example.com/200x200">
    <script src="/js/dynamic.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            padding-top: 80px; /* Add padding to avoid overlap with fixed header */
        }
        .centered-text {
            color: white;
            font-size: 64px; /* Adjust font size as needed */
            text-align: center;
            margin-top: 60px; /* Increased margin to move text down */
            width: 50%;
            margin-left: 50%;
            transform: translatex(-50%); /* Centering the text */
        }
        span {
            color: #FF7518;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center buttons */
            margin-top: 20px; /* Space between text and buttons */
            padding: 0 20px; /* Padding for better layout */
        }
        .button {
            background-color: #FF7518;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* Adjusted padding for a tighter look */
            font-size: 18px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Margin between buttons */
        }
        .button:hover {
            background-color: #0f9cfc; /* Darker shade on hover */
        }
        .button i {
            margin-right: 5px;
        }
        .discord {
            background-color: #5865F2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <img src="/assets/logo.png"> Project Neutron
        </div>
        <nav class="nav">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/projects"><i class="fas fa-gamepad"></i> Games</a>
            <a href="/movies"><i class="fas fa-film"></i> Movies</a>
            <a href="/tv"><i class="fas fa-tv"></i> TV</a>
            <a href="/profile"><i class="fas fa-user"></i> Profile</a>
        </nav>
    </div>
    <div class="centered-text">
        Stay <span>Sober</span><br>Stay <span>Free</span><br>Stay<span> Spooky</span>
    </div>
    <div class="button-container">
        <button class="button"><i class="fas fa-gamepad"></i> Play Games</button>
        <button href="https://discord.gg/nWNcMBQcX6" class="button discord"><i class="fab fa-discord"></i> Join Discord</button>
    </div>
</body>
</html>
