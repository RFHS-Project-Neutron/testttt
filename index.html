<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Project Neutron Lite</title>
    <link id="favicon" rel="icon" type="image/png" href="https://example.com/200x200">
    <script src="/js/dynamic.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1b1b1b;
            overflow: hidden;
        }
        .header {
            height: 70px;
            width: 100%;
            background-color: transparent;
            position: absolute;
            left: 0;
            top: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
        }
        .header-title {
            font-size: 32px;
            color: #007BFF;
            text-align: left;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.4), 0 0 15px rgba(0, 170, 255, 0.2);
        }
        .header-title span {
            font-size: 28px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-right: 40px;
        }
        .nav-button {
            background-color: transparent;
            color: #fff;
            border: 1px solid #007BFF;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }
        .nav-button:hover {
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }
        .content {
            width: 100%;
            height: calc(100vh - 70px);
            left: 0;
            top: 70px;
            background-color: transparent;
            position: absolute;
        }
        .title {
            font-size: 64px;
            text-align: center;
            left: 50%;
            top: calc(50% - 40px);
            position: absolute;
            transform: translate(-50%, -50%);
            color: #007BFF;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.4), 0 0 15px rgba(0, 170, 255, 0.2);
        }
        .title span {
            font-size: 56px;
        }
        .description {
            font-size: 28px;
            text-align: center;
            left: 50%;
            top: calc(50% + 40px);
            position: absolute;
            transform: translate(-50%, -50%);
            color: #007BFF;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.4), 0 0 15px rgba(0, 170, 255, 0.2);
        }
        @media (max-width: 735px) {
            .header {
                height: 60px;
            }
            .header-title {
                font-size: 24px;
            }
            .header-title span {
                font-size: 21px;
            }
            .nav-button {
                padding: 8px 12px;
                font-size: 16px;
            }
            .title {
                font-size: 36px;
            }
            .title span {
                font-size: 32px;
            }
            .description {
                font-size: 24px;
            }
            .content {
                height: calc(100vh - 60px);
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title"><strong>Project Neutron</strong> <span>Lite</span></div>
        <div class="nav-links">
            <a href="/" class="nav-button">Home</a>
            <a href="/projects" class="nav-button">Games</a>
            <a href="/about" class="nav-button">About</a>
        </div>
    </div>
    <div class="content">
        <div class="title"><strong>Project Neutron</strong> <span>Lite</span></div>
        <div class="description">The faster game site by Neutron Network</div>
    </div>
</body>
</html>
