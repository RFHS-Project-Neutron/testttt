<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutron +</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
    /* Global Styles */
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #111;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #222;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    header .logo h1 {
        font-size: 2rem;
        color: #f4f4f4;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        color: #f4f4f4;
        text-decoration: none;
    }

    .button-container {
        display: flex; /* Use flexbox for easy alignment */
        align-items: center; /* Center buttons vertically */
    }

    .login-btn, .sign-up {
        padding: 0.5rem 1rem;
        background-color: #f90;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 0; /* Remove margin to place buttons next to each other */
    }

    .login-btn:hover, .sign-up:hover {
        background-color: #e85d04; /* Change color on hover */
    }

    /* Comparison Table */
    .comparison-container {
        padding: 6rem 2rem 2rem;
        text-align: center;
    }

    .comparison h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
    }

    .comparison-table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #333;
        color: #fff;
        border-radius: 10px;
        overflow: hidden;
    }

    .comparison-table th, .comparison-table td {
        padding: 1.5rem;
        text-align: center;
        border: 1px solid #444;
    }

    .comparison-table th {
        background-color: #444;
        font-size: 1.2rem;
        text-transform: uppercase;
    }

    .comparison-table td {
        font-size: 1rem;
    }

    .comparison-table tr:nth-child(even) {
        background-color: #222;
    }

    .comparison-table tr:hover {
        background-color: #555;
    }

    /* Games Section */
    .games-section {
        padding: 4rem 2rem;
        background-color: #222;
        text-align: center;
    }

    .games-section h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
    }

    .games-carousel {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap; /* Allow items to wrap */
    }

    .game-item {
        width: 200px;
        padding: 1rem;
        background-color: #333;
        border-radius: 10px;
        transition: transform 0.3s;
        display: flex; /* Use flexbox for image and title */
        flex-direction: column; /* Stack image above title */
        align-items: center; /* Center align items */
    }

    .game-item:hover {
        transform: scale(1.1);
    }

    .game-item img {
        width: 100%; /* Full width */
        height: auto; /* Maintain aspect ratio */
        border-bottom: 2px solid #222;
        border-radius: 8px; /* Rounded corners */
    }

    /* Movies and TV Shows Sections */
    .movies-section, .tvshows-section {
        padding: 4rem 2rem;
        background-color: #111;
        text-align: center;
    }

    .movies-section h2, .tvshows-section h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
    }

    .movies-grid, .tvshows-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2rem;
        justify-content: center;
    }

    .movie-item, .show-item {
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s;
    }

    .movie-item img, .show-item img {
        width: 100%;
        height: auto;
        border-bottom: 2px solid #222;
    }

    .movie-item h3, .show-item h3 {
        padding: 1rem;
        font-size: 1rem;
        text-align: center;
    }

    .movie-item:hover, .show-item:hover {
        transform: scale(1.05);
    }

    /* Footer */
    footer {
        padding: 2rem 0;
        background-color: #111;
        text-align: center;
        color: #bbb;
    }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Neutron <span>+</span></h1>
        </div>
        <div class="button-container">
            <button class="sign-up">Sign Up</button>
            <button class="login-btn">Login</button>
        </div>
    </header>

    <!-- Free/Paid Comparison -->
    <section class="comparison">
        <div class="comparison-container">
            <h2>Free vs Paid Membership</h2>
            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>Features</th>
                        <th>Free</th>
                        <th>Paid</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Number of Games</td>
                        <td>100+ games</td>
                        <td>200+ games</td>
                    </tr>
                    <tr>
                        <td>Movies</td>
                        <td>N/A</td>
                        <td>77,000+ movies</td>
                    </tr>
                    <tr>
                        <td>TV Shows</td>
                        <td>N/A</td>
                        <td>16,000+ series</td>
                    </tr>
                    <tr>
                        <td>Advertisements</td>
                        <td>Yes</td>
                        <td>Only on movies/tv</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section id="games" class="games-section">
        <h2>Some of Our Games</h2>
        <div class="games-carousel">
            <!-- Game items will be dynamically loaded here -->
        </div>
    </section>

    <!-- Movies Section (TMDB) -->
    <section id="movies" class="movies-section">
        <h2>Latest Movies</h2>
        <div class="movies-grid">
            <!-- TMDB movies will be dynamically loaded here -->
        </div>
    </section>

    <!-- TV Shows Section (TMDB) -->
    <section id="tvshows" class="tvshows-section">
        <h2>Top TV Shows</h2>
        <div class="tvshows-grid">
            <!-- TMDB TV shows will be dynamically loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Neutron +. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
    const API_KEY = '9b80b3bf5231a6f349ac797f1a6135e6';

    async function fetchMovies() {
        const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
        const data = await response.json();
        const moviesGrid = document.querySelector('.movies-grid');

        // Limit to 4 movies
        data.results.slice(0, 4).forEach(movie => {
            const movieItem = document.createElement('div');
            movieItem.classList.add('movie-item');
            movieItem.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                <h3>${movie.title}</h3>
            `;
            moviesGrid.appendChild(movieItem);
        });
    }

    async function fetchTVShows() {
        const response = await fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${API_KEY}`);
        const data = await response.json();
        const tvshowsGrid = document.querySelector('.tvshows-grid');

        // Limit to 4 TV shows
        data.results.slice(0, 4).forEach(show => {
            const showItem = document.createElement('div');
            showItem.classList.add('show-item');
            showItem.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${show.poster_path}" alt="${show.name}">
                <h3>${show.name}</h3>
            `;
            tvshowsGrid.appendChild(showItem);
        });
    }

    async function fetchGames() {
        const response = await fetch('/config/games.json'); // Adjust this URL as needed
        const gamesData = await response.json();
        const gamesCarousel = document.querySelector('.games-carousel');

        gamesData.forEach(game => {
            const gameItem = document.createElement('div');
            gameItem.classList.add('game-item');
            gameItem.innerHTML = `
                <img src="${game.imgSrc}" alt="${game.title}"> <!-- Ensure imgSrc is in your JSON -->
                <h3>${game.title}</h3>
            `;
            gamesCarousel.appendChild(gameItem);
        });
    }

    // Fetch all data
    fetchMovies();
    fetchTVShows();
    fetchGames();
    </script>
</body>
</html>
